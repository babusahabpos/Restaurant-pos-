    <style>
      /* Global Mobile Native Fixes */
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, components will handle internal scroll */
        position: fixed;
        width: 100%;
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      #root {
        height: 100%;
        overflow: hidden;
      }

      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        background-color: black;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom scrollbar for better mobile look */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animation for incoming orders */
      @keyframes blink-red {
        0%, 100% { background-color: rgba(255, 0, 0, 0.1); border-color: #ef4444; }
        50% { background-color: rgba(255, 0, 0, 0.3); border-color: #f87171; }
      }
      .animate-alert-border {
        animation: blink-red 1.5s infinite;
      }
    </style>
